            <h2>Mis Habilidades</h2>

            <figure class="card-habilidad">
                <img src="https://placehold.co/15x15" alt="">
                <h3>Desarrollo web</h3>
                <p>Poseo una base sólida en el desarrollo y la maquetación web. Mi enfoque principal es el Diseño Responsive con metodología Mobile First, garantizando la correcta visualización en todos los dispositivos. Domino lenguajes clave como HTML5 y CSS3, aplicando específicamente los sistemas de layout Flexbox y Grid para la construcción de estructuras robustas. Además, cuento con conocimientos en frameworks como Bootstrap, preprocesadores como Sass, y conocimientos en Node.JS.</p>
            </figure>

            <figure class="card-habilidad">
                <img src="https://placehold.co/15x15" alt="">
                <h3>Diseño UI</h3>
                <p>Mi especialidad es el Diseño de Interfaces. Soy competente en la creación de Wireframing, Mockups y Prototipado de alta fidelidad utilizando Figma como herramienta central. Mi trabajo se enfoca en que las interfaces no solo sean estéticas y funcionales, sino que también implementen un Diseño de Interacción claro y una Consistencia Visual coherente, sentando las bases para la creación de un Design System.</p>
            </figure>

            <figure class="card-habilidad">
                <img src="https://placehold.co/15x15" alt="">
                <h3>Diseño UX</h3>
                <p>Aplico el Pensamiento de Diseño para abordar problemas complejos. Mi enfoque principal es la Investigación de Usuarios (User Research), apalancándome en la Empatía y la Escucha Activa desarrolladas en 4 años de atención al cliente. Mi experiencia me permite traducir la frustración del usuario (Pain Points)  en soluciones de diseño efectivas, y gestionar la Experiencia del Cliente (CX) de principio a fin.</p>
            </figure>

            <figure class="card-habilidad">
                <img src="https://placehold.co/15x15" alt="">
                <h3>Prototipado</h3>
                <p>Soy experto en la creación de Prototipos de alta fidelidad en Figma, abarcando desde el Wireframing inicial hasta la versión totalmente interactiva. Utilizo el prototipado como herramienta clave para la validación de ideas mediante Pruebas de Usabilidad. Además, aseguro que los diseños se construyan con componentes reutilizables y cumplan con principios de Accesibilidad (A11y), preparándolos para un Hand Off exitoso.</p>
            </figure>

            <figure class="card-habilidad">
                <img src="https://placehold.co/15x15" alt="">
                <h3>Photoshop e Illustrator</h3>
                <p>Poseo conocimientos funcionales en ambas herramientas de Adobe, esenciales para el soporte visual. Utilizo Photoshop para la edición y retoque de imágenes, y Illustrator para la creación de gráficos vectoriales escalables. Estas habilidades me permiten crear y optimizar los assets visuales de alta calidad necesarios para proyectos de UI/UX, contribuyendo a la robustez de un Design System.</p>
            </figure>

            <figure class="card-habilidad">
                <img src="https://placehold.co/15x15" alt="">
                <h3>Trabajo en equipo</h3>
                <p>Poseo una demostrada capacidad para el Trabajo en Equipo y una alta Adaptabilidad a diferentes entornos, desde hotelería de alta demanda hasta logística. Mi experiencia me formó como un punto de contacto principal, garantizando la Comunicación Efectiva y la Escucha Activa en situaciones complejas. Estas habilidades me permiten integrarme fácilmente en equipos Agile/Scrum, aportando a la Gestión de la Experiencia del Cliente (CX) y al logro de objetivos comunes.</p>
            </figure>
